    在模版中可以自己单独导入一些css/js/图片等资源文件
    1.自己导入的文件不会受webpack编译的影响（不会和其他模块的文件编译在一起），所以有时候我们会单独导入一些公共
      的资源文件
    2.有些资源类库不支持 CommonJS规范，也不支持ES^Module规范，这样的资源文件只能在模版中手动导入，因为webpack无法处理
